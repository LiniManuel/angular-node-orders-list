<form (submit)="onSubmit()">
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input
      [(ngModel)]="user.username"
      #username="ngModel"
      name="username"
      type="text"
      class="form-control"
      required
    />
    <ng-container *ngIf="username?.invalid">
      <span *ngIf="username?.errors?.['required']" class="alert text-danger">
        Inserire username
      </span>
    </ng-container>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      [(ngModel)]="user.password"
      #password="ngModel"
      name="password"
      type="password"
      class="form-control"
      required
    />
    <ng-container *ngIf="password?.invalid">
      <span *ngIf="password?.errors?.['required']" class="alert text-danger">
        Inserire Password
      </span>
    </ng-container>
  </div>
  <button
    [disabled]="username.invalid || password.invalid"
    type="submit"
    class="btn btn-primary"
  >
    Submit
  </button>
</form>
